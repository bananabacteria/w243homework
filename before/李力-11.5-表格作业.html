<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <table border="1" cellspacing="0">
        <tbody>
            <tr>
                <td>项目负责人</td>
                <td></td>
                <td colspan="2" align="center">联系电话</td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td>项目类别</td>
                <td align="center" valign="bottom">发展性专项</td>
                <td></td>
                <td colspan="2" align="center" valign="bottom">建设性专项</td>
                <td></td>
            </tr>
            <tr>
                <td>项目属性</td>

                <td></td>

                <td></td>
            </tr>

            <tr>
                <td colspan="2"  valign="bottom">合计</td>
                <td colspan="2"></td>
                <td colspan="2"></td>
            </tr>

                <td colspan="2" valign="bottom">1、财政拨款（补助）</td>
                <td colspan="2"></td>
                <td colspan="2"></td>

            </tr>

                <td colspan="2"></td>
                <td colspan="2"></td>
            </tr>

                <td colspan="2" valign="bottom">4、行政事业结余结转和动用基金</td>
                <td colspan="2"></td>
                <td colspan="2"></td>
            </tr>

                <td colspan="2" valign="bottom">5、政府性基金上年结余安排</td>
                <td colspan="2"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="2" valign="bottom">6、事业收入（不含预算外资金）</td>
                <td colspan="2"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="2" valign="bottom">7、事业单位经营收入</td>
                <td colspan="2"></td>

                <td colspan="2"></td>
                <td colspan="2"></td>
            </tr>

                <td colspan="2" valign="bottom">9、银行贷款</td>
                <td colspan="2"></td>
                <td colspan="2"></td>
            </tr>
            <tr>

                <td colspan="2"></td>
                <td colspan="2"></td>
            </tr>

                <td colspan="2"></td>
                <td colspan="2"></td>
            </tr>
            <tr>
                <td colspan="2" valign="bottom">12、附属单位上缴收入</td>
                <td colspan="2"></td>
                <td colspan="2"></td>
            </tr>

        <tfoot>
            <tr style="height: 100px">
                <td align="center" valign="bottom">项目申报理由</td>
                <td colspan="5"></td>
            </tr>
